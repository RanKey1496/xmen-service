version: '3'
services:
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=wolverine
      - POSTGRES_PASSWORD=logan
      - POSTGRES_DB=xmendb
    volumes:
      - pgdata:/var/lib/postgresql/data
  xmen:
    build: .
    depends_on:
      - db
    ports:
      - 3000:3000
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=wolverine
      - DB_PASSWORD=logan
      - DB_NAME=xmendb
      - DB_LOGGING=true
volumes:
  pgdata:
    external: false